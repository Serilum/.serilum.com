<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" /> 
	<meta name="identifier-url" content="https://serilum.com/" />
	<meta name="description" content="Serilum makes Minecraft mods on CurseForge and Modrinth. Here you'll find an overview, changelogs and more information on them." />
	<meta name="keywords" content="serilum, minecraft, mods, overview, curseforge, modrinth" />
	<meta name="author" content="Rick South" />
	<link rel="shortcut icon" href="/assets/images/favicon.ico" type="image/x-icon">
	<title>Serilum.com | Source Code</title>
	<link rel="stylesheet" href="/assets/css/global.css">
	<link rel="stylesheet" href="/assets/css/mod.css">
	<script async defer data-website-id="a9af1ee4-dc78-48c4-aad9-5dbe0473528c" src="https://panel.ntmsdata.com/hello.js"></script>
</head>
<body class="defaultforge">
	<div class="main">
		<div class="navigation noselect">
			<div class="inside">
				<div class="serilum" hidden>
					<a href="/"><img src="/assets/images/serilum.png"></a>
				</div>
				<ul>
					<li><a href="/">Home</a></li>
					<li><a href="/about">About</a></li>
					<li><a href="/mods">Mods</a></li>
					<li><a class="external" href="https://github.com/ricksouth/serilum-mc-mods/" target=_blank>Github</a></li>
					<li class="togglewrapper">
						<img class="fabric" src="/assets/images/fabric_tiny.png">
						<div class="toggle checkcross">
							<input id="checkcross" type="checkbox" checked>
							<label class="toggle-item" for="checkcross">
								<div class="check"></div>
							</label>
						</div>
						<img class="forge" src="/assets/images/forge_tiny.png">
					</li>
				</ul>
			</div>
		</div>
		<div class="sourcewrapper">
			<div class="insidesource">
				<div class="modlogo"></div>
				<h1><span class="modname"></span></h1>
				<h3>Where would you like to download <span class="modname"></span>?</h3>
				<h4>See the full changelog <a id="changelogurl" href="" target=_blank>here</a>.</h4>
				<a id="cffabriclink" href="cffabric"><div class="cffabric modloader">
					<img src="/assets/images/mod-cf-fabric.png">
					<h1>CurseForge</h1>
					<p>Fabric</p>
					<h3 hidden>&lt; Not Available &gt;</h3>
				</div></a>
				<a id="cfforgelink" href="cfforge"><div class="cfforge modloader">
					<img src="/assets/images/mod-cf-forge.png">
					<h1>CurseForge</h1>
					<p>Forge</p>
					<h3 hidden>&lt; Not Available &gt;</h3>
				</div></a>
				<a id="mrlink" href="mr"><div class="mr modloader">
					<img src="/assets/images/mod-mr.png">
					<h1>Modrinth</h1>
					<p>Fabric & Forge</p>
					<h3 hidden>&lt; Not Available &gt;</h3>
				</div></a>
			</div>
		</div>
		<div class="backgroundwrapper"></div>
		<div class="toasterwrapper"></div>
	</div>
	<div class="footer">
		<div class="insidefooter" hidden>
			<p><a href="https://ricksouth.com/donate" target=_blank>❤️ Thank you to <span class="randommember"></span> for sponsoring me on <span class="randomplatform"></span>! ❤️</a></p>
		</div>
	</div>
</body>
	<script type="text/javascript" src="/assets/external/js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="/assets/external/js/js-cookie.js"></script>
	<script type="text/javascript" src="/assets/js/global.js"></script>
	<script type="text/javascript" src="/assets/js/mod.js"></script>
</html>
